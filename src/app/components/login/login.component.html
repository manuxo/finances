<div class="row">
  <div class="col-lg-6 col-sm-12 col-xs-12 mx-auto">
    <div class="card">
      <div class="card-header text-center">
        <b>Iniciar Sesión</b>
      </div>
      <!--.card-header-->
      <div class="card-body">
        <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Correo electrónico: </label>
            <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
            <small [hidden]="email.valid || email.pristine"
                class="form-text text-danger">
              * Ingrese su correo
            </small>
          </div>
          <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
            <small [hidden]="password.valid || password.pristine" class="form-text text-danger">
              * Ingrese su contraseña
            </small>
          </div>
          <div class="form-group text-center">
            <a routerLink="/register">No tienes una cuenta? Regístrate</a>
          </div>
          <div class="form-group text-center">
            <a href="#">Olvidaste tu contraseña?</a>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-dark" [disabled]="!loginForm.form.valid">Ingresar</button>
          </div>
        </form>
      </div>
      <!--.card-body-->
    </div>
    <!--.card-->
  </div>
  <!--.col-->
</div>
<!--.row-->
