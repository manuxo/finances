<div class="row">
  <div class="col-lg-6 col-sm-12 col-xs-12 mx-auto">
    <div class="card">
      <div class="card-header text-center">
        <b>Iniciar Sesión</b>
      </div>
      <!--.card-header-->
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="email">Correo electrónico: </label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="password">Contraseña: </label>
            <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
            <small id="passwordHelp" class="form-text text-muted">Nunca compartas tu contraseña con otras personas.</small>
            <small></small>
          </div>
          <div class="form-group text-center">
            <a routerLink="/register">No tienes una cuenta? Regístrate</a>
          </div>
          <div class="form-group text-center">
            <a href="#">Olvidaste tu contraseña?</a>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-dark">Ingresar</button>
          </div>
        </form>
      </div>
      <!--.card-body-->
    </div>
    <!--.card-->
  </div>
  <!--.col-->
</div>
<!--.row-->
